services:
  nginx:
    build: ./requirements/nginx
    image: nginx
    pull_policy: never
    container_name: nginx
    restart: unless-stopped
    volumes:
      - wp-data:/var/www/html
    ports:
      - 443:443
    networks:
      - inception
    configs:
      - source: nginx-nginx.conf
        target: /etc/nginx/nginx.conf
    env_file:
      - .env
    depends_on:
      - wordpress

  mariadb:
    build: ./requirements/mariadb
    image: mariadb
    pull_policy: never
    restart: unless-stopped
    container_name: mariadb
    secrets:
      - wp_admin_pass
      - db_pass
      - db_root_pass
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - inception
    env_file:
      - .env

  wordpress:
    build: ./requirements/wordpress
    image: wordpress
    pull_policy: never
    restart: unless-stopped
    container_name: wordpress
    secrets:
      - wp_admin_pass
      - wp_user_pass
      - db_pass
    volumes:
      - wp-data:/var/www/html
    networks:
      - inception
    env_file:
      - .env
    depends_on:
      - mariadb

configs:
  nginx-nginx.conf:
    file: ./requirements/nginx/dependancies/nginx.conf 

volumes:
  wp-data:
    name: wp-data
    driver: local
    driver_opts:
      type: none
      device: /home/rapcampo/data/wordpress
      o: bind
  db-data:
    name: db-data
    driver: local
    driver_opts:
      type: none
      device: /home/rapcampo/data/mariadb
      o: bind

secrets:
  wp_user_pass:
    file: ../secrets/wp_user_password.txt
  wp_admin_pass:
    file: ../secrets/wp_admin_password.txt
  db_root_pass:
    file: ../secrets/db_root_password.txt
  db_pass:
    file: ../secrets/db_password.txt

networks:
  inception:
    name: inception
    driver: bridge
